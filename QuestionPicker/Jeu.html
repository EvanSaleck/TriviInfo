<!DOCTYPE html>
<html lang="fr">

<head>

    <title>Dé</title>

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 

    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">

   

</head>

<body>

    <div class="container2" id="de">
        
        <div class="dice">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face right"></div>
            <div class="face left"></div>
        </div>

        <button class="roll">
            Lancer le dé
        </button>
    </div>

    <select class="d-none form-select w-auto text-center position-absolute top-60" id="selection">
        <option selected>Choisir la compétence</option>
        <option value="1">Compétence 1</option>
        <option value="2">Compétence 2</option>
        <option value="3">Compétence 3</option>
        <option value="4">Compétence 4</option>
        <option value="5">Compétence 5</option>
        <option value="6">Compétence 6</option>
    </select>

    <!-- JS File -->
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
